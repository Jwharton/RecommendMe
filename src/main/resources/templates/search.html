<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/search.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<head>
    <title>Movie Search Results</title>
</head>
<body>
<header th:insert="header.html :: header"> </header>
<br>
<h3 id="search-result-header">Results for "<span th:text="${keyword.getKeyword()}"></span>"</h3>
<br>
<div class="col">
    <div th:if="${not #lists.isEmpty(movies)}">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr class="d-flex">
                <th class="col-3"> Title</th>
                <th class="col-7"> Overview</th>
                <th class="col-2"> Release Date</th>
            </tr>
            </thead>
            <tbody>
            <tr class="d-flex" th:each="movie : ${movies}">
                <td class="col-3"><span th:text="${movie.getTitle()}">Title </span></td>
                <td class="col-7"><span th:text="${movie.getOverview()}">Overview</span></td>
                <td class="col-2"><span th:text="${movie.getRelease_date()}">Release Date</span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>
</body>
</html>
