<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/main.css">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommender App</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="main-title">Recommend Me!</h1>
        </div>
        <div class="w-100"></div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="movie-keyword-search-tab" data-toggle="tab" href="index" data-url="/index" role="tab" aria-controls="index" aria-selected="true">Movie Title Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="recent-movies-tab" data-toggle="tab" href="#recentMovies" role="tab" aria-controls="recentMovies" aria-selected="false">Recent Movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="movie-recommender-tab" data-toggle="tab" href="#movieRecommender" role="tab" aria-controls="movieRecommender" aria-selected="false">Movie Recommender</a>
            </li>
        </ul>
      <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="index" role="tabpanel" aria-labelledby="movie-keyword-search-tab">
                <div class="col">
                    <form class="form-inline movie-search-bar" action="#" th:action="@{/}" th:object="${search}"  method="post">
                        <label class="sr-only" for="inlineFormTitleKeyword">Movie Title Keyword</label>
                        <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormTitleKeyword" placeholder="Title Keyword" th:field="*{keyword}"/>
                        <button type="submit" class="btn btn-primary mb-2" value="Submit">Search</button>
                    </form>
                <div th:if="${not #lists.isEmpty(movies)}">
                 <table class="table table-striped table-bordered">
                        <thead class="thead-dark">
                        <tr class="d-flex">
                            <th class="col-3"> Title</th>
                            <th class="col-7"> Overview</th>
                            <th class="col-2"> Release Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="d-flex" th:each="movie : ${movies}">
                            <td class="col-3"><span th:text="${movie.getTitle()}">Title </span></td>
                            <td class="col-7"><span th:text="${movie.getOverview()}">Overview</span></td>
                            <td class="col-2"><span th:text="${movie.getRelease_date()}">Release Date</span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            </div>
            <div class="tab-pane fade" id="recentMovies" role="tabpanel" aria-labelledby="recent-movies-tab"></div>
            <div class="tab-pane fade" id="movieRecommender" role="tabpanel" aria-labelledby="movie-recommender-tab"></div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script>
    $('#myTab a').click(function (e) {
        e.preventDefault();

        let url = $(this).attr("data-url");
        let href = this.hash;
        let pane = $(this);

        // ajax load from data-url
        $(href).load(url, function (result) {
            pane.tab('show');
        });
    });

    // load first tab content
    $('searchTab').load($('.nav-link.active').attr("data-url"), function (result) {
    });
</script>



</body>
</html>
